<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/73b082911c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="nav__container">
          <div class="company__name--wrapper">
            <figure class="nav__logo--wrapper">
              <i class="fa-solid fa-film nav__logo"></i>
            </figure>
            <h1 class="company__name">Filmtastic</h1>
          </div>
          <ul class="nav__link--list">
            <li class="nav__link link__hover-effect">Home</li>
            <li class="nav__link link__hover-effect">Review</li>
            <li class="nav__link nav__link--btn">Contact</li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Review</a
                >
              </li>
              <li class="menu__list">
                <a href="" class="menu__link">Contact</a>
              </li>
        </div>
      </nav>
      <header>
        <div class="search__container">
          <h1 class="search__title">Find your next favorite movie!</h1>
          <div class="search__bar--container">
            <input
            type="text"
            class="search__bar"
            value=""
            placeholder="search by title"
            onchange="acceptSearchTitle(event)"
          />
          <div class="search__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <i class="fas fa-spinner movies__loading--spinner"></i>
          </div>
          
        </div>
      </header>
    </section>
    <section id="movies">
      <div class="movie__list">
        <div class="movie__wrapper movie__wrapper--title">
        </div>
      </div>
    </section>
    <footer>
      <div class="company__name--wrapper">
        <figure class="nav__logo--wrapper">
          <i class="fa-solid fa-film nav__logo"></i>
        </figure>
        <h1 class="company__name">Filmtastic</h1>
      </div>
      <div class="footer__copyright">
        Copyright &copy; 2025 Tayler Westercamp
      </div>
    </footer>
  </body>
</html>
